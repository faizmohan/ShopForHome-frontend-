<mat-card>
  <h1>All Categories</h1>
  <mat-list>
    <!-- <div mat-subheader>All Categories</div> -->
    <mat-list-item *ngFor="let c of categories">
       <mat-icon mat-list-icon>category</mat-icon>
       <div mat-line>{{c.categoryName}}</div>
       <div mat-line>{{c.description}}</div>
       <mat-divider></mat-divider>
       <mat-card-actions>
        <button [routerLink]="'/user-dashboard/view-product/'+ c.id + '/' + c.categoryName" mat-flat-button color="primary">View Product</button>
       </mat-card-actions>
    </mat-list-item>
  </mat-list>
</mat-card>
