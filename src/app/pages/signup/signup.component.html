<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/register.jpg" alt="">
          </div>
          <h1 class="text-center">Register here!</h1>
          <!-- {{user | json}} -->
          <form (ngSubmit)="formSubmit()">
            <!-- Username -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here" />
              <mat-hint>Username must be unique</mat-hint>
            </mat-form-field>
            <!-- Password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                placeholder="Enter here" />
            </mat-form-field>
            <!-- Email -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here" />
            </mat-form-field>
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin-left: 20px" mat-raised-button color="warn">Clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
