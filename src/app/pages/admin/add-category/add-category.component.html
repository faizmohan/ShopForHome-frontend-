<mat-card>
  <h1>Add new Category</h1>
  <!-- {{category | json}} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col md-8 offset-md-2">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w60" appearance="outline">
              <mat-label>Category Name</mat-label>
              <input required type="text" name="categoryName" matInput placeholder="Enter here"
              [(ngModel)]="category.categoryName"/>
            </mat-form-field>

            <mat-form-field class="w60" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea name="description" matInput placeholder="Enter category description" rows="15" [(ngModel)]="category.description"></textarea>
            </mat-form-field>
            <div class="container text-center style=margin-top='20px'">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
