<mat-card>
  <h1>All Categories</h1>
  <mat-list>
    <!-- <div mat-subheader>All Categories</div> -->
    <mat-list-item *ngFor="let c of categories">
       <mat-icon mat-list-icon>category</mat-icon>
       <div mat-line>{{c.categoryName}}</div>
       <div mat-line>{{c.description}}</div>
       <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="container text-center" style="margin-top: 20px;">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add new Category</button>
  </div>
</mat-card>
